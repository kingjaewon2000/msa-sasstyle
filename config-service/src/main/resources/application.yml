server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      server:
        git:
          uri: file:///${user.home}/config-repo
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, busrefresh, info